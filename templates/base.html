<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Flavour Fusion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon using food-theme logo (transparent PNG) -->
    <link
  rel="icon"
  type="image/png"
  href="{{ url_for('static', filename='img/flavour-fusion-logo.png') }}"
>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS (CDN) -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body class="ff-body">
    <nav class="navbar navbar-expand-lg ff-navbar mb-4">
    <div class="container d-flex align-items-center justify-content-between">

        <!-- LEFT LOGO -->
        <span class="ff-logo-circle ff-nav-logo">
            <img
                src="{{ url_for('static', filename='img/flavour-fusion-logo.png') }}"
                alt="Flavour Fusion logo"
                class="ff-logo-img"
            />
        </span>

        <!-- CENTER BRAND TEXT -->
        <a class="navbar-brand ff-brand-center text-center mx-auto" href="{{ url_for('home') }}">
            <span class="ff-brand-text">
                Flavour Fusion
                <small class="d-block ff-brand-subtitle">
                    AI-Driven Recipe Blogging
                </small>
            </span>
        </a>

        <!-- RIGHT LOGO -->
        <span class="ff-logo-circle ff-nav-logo">
            <img
                src="{{ url_for('static', filename='img/flavour-fusion-logo.png') }}"
                alt="Flavour Fusion logo"
                class="ff-logo-img"
            />
        </span>

    </div>
</nav>



    <main class="container ff-main mb-5">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
